<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6daba08427.js" crossorigin="anonymous"></script>
        <title>Oh My Food!</title>
    </head>
    <body>
        <header>
            <img src="images/logo/ohmyfood.png" alt="logo de ohmyfood en noir" class="header__image">
            <i class="fas fa-arrow-left header__icon"></i>
        </header>
        <main>
            <section>
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="deux assiettes sur une table du restaurant">
            </section>
            <section class="restaurant">
                <div class="restaurant__name">
                    <span>À la française</span>
                    <div>
                        <button>
                            <i class="far fa-heart restaurants-card__body__icon"></i>
                        </button>
                </div>
                <div class="restaurant__entrees"></div>
                <div class="restaurant__plats"></div>
                <div class="restaurants__desserts"></div>
                <div class="restaurant__button"></div>
            </section>
        </main>
        <footer>
            <span></span>
            <div>
                <i class="fas fa-utensils footer__icon"></i>
                <h5></h5>
            </div>
            <div>
                <i class="fas fa-hands-helping footer__icon"></i>
                <h5></h5>
            </div>
            <h5></h5>
            <div class="contact">
                <h5></h5>
            </div>
        </footer>
    </body>
